<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="components/header.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header">
        <div class="header__container">
            <nav class="header__list">
                <div class="block">
                    <div class="icons">
                        <div class="first"><img src="./Ellipse 3.svg" alt="ellipse"></div>
                        <div class="first"><img src="Polygon 5.svg" alt="polygon"></div>
                        <div class="first"><img src="./Rectangle 7.svg" alt="rectangle"></div>
                    </div>
                    <div class="title"><img src="./[CITYPNG 1.svg" alt="title"></div>
                    <div class="GROUP"><img src="./Group 1.svg" alt="group"></div>
                </div>

                <div class="block2">
                    <div class="description-name"><img src="./Squid Games.svg" alt=""></div>

                    <div class="circle-radius">
                        <div class="mask"><img src="./Mask Group.svg" alt="mask"></div>
                    </div>
<div class="block4">
                    <div class="image"><img src="image 1.png" alt="image"></div>
                    <div class="container">
                        <div class="square">Start New</div>
                        <div class="circle">Game</div>
                        <div class="Polig"><img src="Polygon 2 (1).svg" alt=""></div>
                    </div>
                </div>
                </div>
                <div class="block3">
                    <div class="logos">
                        <div class="Pol-6"><img src="Polygon 6.svg" alt="Pol-6"></div>
                        <div class="Rec"><img src="Rectangle 8.svg" alt="Rec-8"></div>
                    </div>
                    <div class="description"><img
                            src="./Once you start the game, there is no turning back, The winner is alone, the loser only faces death.svg"
                            alt="">
                    </div>

                </div>
                <div class="block5">
                    <div class="mask2"><img src="./Mask Group (2).svg" alt=""></div>
                    <div class="face"><img src="./Mask Group (3).svg" alt="face"></div>
                </div>

                <div class="block6">
                    <div class="items"><img src="./Group 4.svg" alt=""></div>
                    <div class="new-game"><img src="./Start New Game.svg" alt=""></div>
                    <div class="start"><img src="./Polygon 4.svg" alt=""></div>
                    <div class="group3"><img src="./Group 3.svg" alt=""></div>
                </div>
                



            </nav>

        </div>

    </header>
</body>

</html>
